<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:dataTable
                value="#{searchController.items}"
                var="item">
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText
                            value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.sold']}:" />
                        <h:outputText value="#{item.sold}" />
                        <h:commandButton
                            value="#{msg['buy']}"
                            action="#{buyController.update(item.id)}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
