<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeController.lang}">
    <f:loadBundle
        var="msg"
        basename="messages" />
    <h:head>
        <title><h:outputText value="#{msg['title']}" /></title>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=UTF-8" />
        <h:outputStylesheet
            library="css"
            name="styles.css" />
    </h:head>
    <h:body>
        <h:messages globalOnly="true" />
        <ui:include src="header.xhtml" />
        <h:form
            id="sellForm"
            prependId="false"
            enctype="multipart/form-data">
            <h:message
                for="sellForm"
                showSummary="true" />
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{msg['sell']}" />
                </f:facet>
                <h:outputLabel value="#{msg['item.title']}:" />
                <h:inputText
                    id="title"
                    value="#{sellController.item.title}" />
                <h:outputLabel value="#{msg['item.description']}:" />
                <h:inputTextarea
                    value="#{sellController.item.description}" />
                <h:outputLabel value="#{msg['item.price']}:" />
                <h:inputText value="#{sellController.item.price}" />
                <h:outputLabel value="#{msg['item.foto']}:" />
                <h:inputFile value="#{sellController.part}" />
                <h:commandButton
                    value="#{msg['sell']}"
                    action="#{sellController.persist(signinController)}" />
            </h:panelGrid>
        </h:form>
        <ui:include src="footer.xhtml" />
    </h:body>
</f:view>
</html>
