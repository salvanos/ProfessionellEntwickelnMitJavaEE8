<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeController.lang}">
    <f:loadBundle
        var="msg"
        basename="messages" />
    <h:head>
        <title><h:outputText value="#{msg['title']}" /></title>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=UTF-8" />
        <h:outputStylesheet
            library="css"
            name="styles.css" />
    </h:head>
    <h:body>
        <h:messages globalOnly="true" />
        <ui:include src="header.xhtml" />
        <h:form>
            <h:dataTable
                value="#{searchController.items}"
                var="item">
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{item.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{item.title}" />
                        <h:outputText
                            value="#{msg['item.description']}:" />
                        <h:outputText value="#{item.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="#{msg['item.sold']}:" />
                        <h:outputText value="#{item.sold}" />
                        <h:commandButton
                            value="#{msg['buy']}"
                            action="#{buyController.update(item.id)}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{item.id}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <ui:include src="footer.xhtml" />
    </h:body>
</f:view>
</html>
